  <section class="banner">
    <div class="banner-main-content">
      <h1>Join The Coversation.</h1>

      <h3>WHERE ALL VOICES MATTER</h3>
      <button class="btn">
        <a href="../Api/index.html">Read News</a>
      </button>
    </div>
  </section>

  <div class="ques">
    <div id="ReplyModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Reply Question</h4>
          </div>
          <div class="modal-body">
            <form name="frm1" method="post">
              <input type="hidden" id="commentid" name="Rcommentid">
              <div class="form-group">
                <label for="usr">Write your name:</label>
                <input type="text" class="form-control" name="Rname" required>
              </div>
              <div class="form-group">
                <label for="comment">Write your reply:</label>
                <textarea class="form-control" rows="5" name="Rmsg" required></textarea>
              </div>
              <input type="button" id="btnreply" name="btnreply" class="btn" value="Reply">
            </form>
          </div>
        </div>

      </div>
    </div>

    <div class="container">

      <div class="panel panel-default" style="margin-top:50px">
        <div class="panel-body">
          <h3>Community forum</h3>

          <form name="frm" method="post">
            <input type="hidden" id="commentid" name="Pcommentid" value="0">
            <div class="form-group">
              <label for="usr">Write your name:</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
              <label for="comment">Write your question:</label>
              <textarea class="form-control" rows="5" name="msg" required></textarea>
            </div>
            <input type="button" id="butsave" name="save" class="btn" value="Send">
          </form>
        </div>
      </div>


      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Recent questions</h4>
          <table class="table" id="MyTable" style="background-color: #edfafa; border:0px; border-radius:10px;">
            <tbody id="record">

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
